{% extends 'base.html' %}
{% block content %}
<h2 class="text-center">Update Parking Lot</h2>
<form method="POST">
    <div class="form-group mb-3">
        <label>Lot Name</label>
        <input type="text" name="name" value="{{ lot.name }}" class="form-control" required>
    </div>
    <div class="form-group mb-3">
        <label>Address</label>
        <input type="text" name="address" value="{{ lot.address }}" class="form-control" required>
    </div>
    <div class="form-group mb-3">
        <label>Pin</label>
        <input type="text" name="pin" value="{{ lot.pin }}" class="form-control" required>
    </div>
    <div class="form-group mb-3">
        <label>Price</label>
        <input type="number" step="0.01" name="price" value="{{ lot.price }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success" style="background-color: rgb(61, 182, 155);">Update</button>

    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

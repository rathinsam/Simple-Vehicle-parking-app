{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h4>Reserve Parking Spot</h4>
  <form method="POST" action="/reserve/{{ lot_id }}">
    <div class="mb-3">
      <label for="car_name" class="form-label">Car Name</label>
      <input type="text" class="form-control" name="car_name" required>
    </div>
    <div class="mb-3">
      <label for="car_number" class="form-label">Registration Number</label>
      <input type="text" class="form-control" name="car_number" required>
    </div>
    <button type="submit" class="btn btn-primary">Reserve Spot</button>
    <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

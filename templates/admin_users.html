{% extends 'base.html' %}
{% block content %}
<h2>All Registered Users</h2>
<table class="table table-hover">
    <thead>
        <tr><th>User ID</th><th>Username</th></tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
